<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>visa Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
        
        <div class="parent">
          <div class="child">
            <div class="container">
              <div id="credit-card">
                <div id="credit-card-body">
                  <div id="card-front">
                    <img class="img" src="./visa.png"/>
                    <div id="card_no"></div>
                  </div>
                </div>
              </div>
              <form action="" id="credit-card-form">
                <div class="form-group">
                  <label for="card_no_input">Card Number</label>
                  <input type="text" id="card_no_input"  />
                  <label for="card_no_input">Card Name</label>
                  <input type="text" id="card_no_input"  />
                  <label for="card_name_input">cw</label>
                  <input type="text" id="card_name_input"  />
                  <label for="card_expiry_date_input">month</label>
                  <input type="text" id="card_expiry_date_input"  />
                  <label for="card_cvv_input">year</label>
                  <input type="text" id="card_cvv_input" />
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>
  </body>
</html>
